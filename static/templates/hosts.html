<ul class="ring-loader" ng-class="{ loading: loading }">
  <li></li><li></li><li></li><li></li><li></li>
</ul>

<ul class="host-list" ng-hide="loading">

  <li ng-repeat="host in hosts">

    <a class="btn-badge" href="#/year/{{ host.year }}">{{ host.year }}</a>

    <img ng-src="{{ host.flag }}" alt="{{ host.country }}"/>

    <h4>{{ host.city }}, {{ host.country }}</h4>

  </li>

</ul>
